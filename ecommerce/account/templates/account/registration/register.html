{% include "store/base.html" %}

{% load static %}

{% load crispy_forms_tags %}


{% block content %}

    <style>

        body{

            background-color: lightslategray;

        }

    </style>

    <body>

        <br>

        <div class="container bg-white shadow-md p-5 form-layout">

            <div class="text-center">
                <br>
                <h3> Stwórz konto </h3>
                <br>
                <hr>
            </div>


            
            <br>

            <form method="POST" autocomplete="off">

                {% csrf_token %}

                {{ form.username|as_crispy_field }}

                <br>

                {{form.password1|as_crispy_field}}

                <br>

                {{form.password2|as_crispy_field}}

                <br>

                <button type="submit" class="btn btn-primary btn-lg w-100 btn-block p-2" href="{% url 'register-success' %}"> &nbsp; Stwórz konto </button>

                <br><br>

                <div class="text-center">

                    <a href="{% url 'my-login' %}"> Masz już konto? Zaloguj się!</a>

                </div>
                
            </form>

        </div>

    </body>

    <br>

{% endblock %}
