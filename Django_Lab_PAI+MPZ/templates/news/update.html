<!DOCTYPE html>
<html lang="en">
<h1>Edit News</h1>
<form action="/news/update/{{ news.id }}/" method="post">
    {% csrf_token %}
    {{ form.as_p  }}
    topic:  <br><input type="text" name="topic" value="{{ data.topic }}"/><br/>
    <br><br>
    text:  <br><input type="text" name="text" value="{{ data.text }}" size="50"/><br/>
    <br><br>
    author: <br><input type="text" name="author" value="{{ data.author }}"/><br/>
    <br><br>
    <input type="submit" value="Post">
</form>
</html>
