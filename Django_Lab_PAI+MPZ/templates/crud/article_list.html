<!DOCTYPE html>
<html lang="en">

<h1>Article</h1>
<table border="1">
<thead>
    <tr>
    <th>Title</th>
    <th>Author</th>
    <th>Number of words</th>
    <th>Rate</th>

    <th>View</th>
    <th>Edit</th>
    <th>Delete</th>
    </tr>
</thead>
<tbody>
    {% for article in object_list %}
    <tr>
    <td>{{ article.title }}</td>
    <td>{{ article.author }}</td>
    <td>{{ article.number_of_words }}</td>
    <td>{{ article.rate }}</td>
    <td><a href="{% url "article_view" article.id %}">view</a></td>
    <td><a href="{% url "article_edit" article.id %}">edit</a></td>
    <td><a href="{% url "article_delete" article.id %}">delete</a></td>
    </tr>
    {% endfor %}
</tbody>
</table>
<a href="{% url "article_new" %}">New</a>
</html>
